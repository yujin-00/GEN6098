<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>회원가입 폼1</title>
    </head>
    <body>
        <h2>▶︎회원가입</h2>
        <form action="hw6.jsp" method="post">
            <table border="1" width="640">
                <tr>
                    <td>*아이디:</td>
                    <td><input type="text" name="id" size="15" maxlength"12" placeholder="아이디 입력" required></td>
                </tr>
                <tr>
                    <td>*이름:</td>
                    <td><input type="text" name="name" size="15" maxlength"12" placeholder="이름 입력" required></td>
                </tr>
                <tr>
                    <td>*비밀번호:</td>
                    <td><input type="password" name="pw" size="15" maxlength"12" placeholder="암호 입력" required></td>
                </tr>
                <tr>
                    <td>성별:</td>
                    <td>
                        <input type="radio" name="gender" value="male">남성
                        <input type="radio" name="gender" value="female" checked>여성
                    </td>
                </tr>
                <tr>
                    <td>취미:</td>
                    <td>
                        <input type="checkbox" name="hobby" value="PC게임" checked>PC게임
                        <input type="checkbox" name="hobby" value="운동">운동
                        <input type="checkbox" name="hobby" value="독서">독서
                        <input type="checkbox" name="hobby" value="영화감상">영화감상
                    </td>
                </tr>
                <tr>
                    <td>자기소개:</td>
                    <td><textarea name="intro" rows="5" cols="60"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="확인">
                        <input type="reset" value="다시 작성"> 
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
